<html>
<body background="Student.png" style='background-repeat:no-repeat; background-size: cover;'>
    <div class="login" >

   
       <form action="{{ url_for('predict_datapoint')}}" method="post" align="center">
        <h1 style='border:2px solid MediumSeaGreen;text-align:center;color:white;background-color:Olive;'>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3",>
            <label class="form-label" style='background-color:Yellow; color: black;text-align: center;'><b>Gender:</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select><br><br>
        </div>
        <div class="mb-3">
            <label class="form-label" style='background-color:Yellow; color: black;text-align: center;'><b>Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select><br><br>
        </div>
        <div class="mb-3">
            <label class="form-label" style='background-color:Yellow; color: black;text-align: center;'><b>Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select><br><br>
        </div>
        <div class="mb-3">
            <label class="form-label" style='background-color:Yellow; color: black;text-align: center;'><b>Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select><br><br>
        </div>
        <div class="mb-3">
            <label class="form-label" style='background-color:Yellow; color: black;text-align: center;'><b>Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select><br><br>
        </div>
        <div class="mb-3">
            <label class="form-label" style='background-color:Yellow; color: black;text-align: center;'><b>Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' /><br><br>
        </div>
        <div class="mb-3">
            <label class="form-label" style='background-color:Yellow; color: black;text-align: center;'><b>Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' /><br><br>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required style='background-color:blue; color: white;text-align: center;'/>
        </div>
    </form>
    <h2 style='text-align:center;color:Navy;'>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
